<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registration-frame">
        <h2>Реєстрація</h2>
        <form action="/submit_registration" method="post">
            <label for="first-name">Ім'я<span>*</span></label>
            <input type="text" id="first-name" name="first-name" placeholder="Введіть ваше ім'я" required>

            <label for="last-name">Прізвище<span>*</span></label>
            <input type="text" id="last-name" name="last-name" placeholder="Введіть ваше прізвище" required>

            <label for="email">Email<span>*</span></label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

            <label for="phone">Телефон<span>*</span></label>
            <input type="tel" id="phone" name="phone" placeholder="+38 (0__) ___-__-__" required>

            <button type="submit">Зареєструватися</button>
        </form>
    </div>
</body>
</html>
